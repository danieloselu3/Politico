<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Politico</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="signup.css">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    </head>
    <body>
        <header class="grid primary-header">
            <h1><a href="index.html">Politico</a></h1>
            <button class="btn btn-header"><a href="index.html">Log In</a></button>
            <button class="btn btn-header"><a href="signup.html">Sign Up</a></button>
        </header>
        <div class="form-carry">
            <section class="grid container">
                <h3> Sign Up to Politico </h3>
                <form>
                    <!--full names go here-->
                    Full Name<br>
                    <input type="text"><br><br>

                    <!--id slot goes here-->
                    ID Number/Passport<br>
                    <input type="text"><br><br>

                    <!--email goes here-->
                    Email Address<br>
                    <input type="email"><br><br>

                    <!--phone numberr goes here-->
                    Phone Number<br>
                    <input type="tel"><br><br>

                    <!--password slot goes here-->
                    Password<br>
                    <input type="password"><br><br>

                    <!-- password confirmation goes here -->
                    Confirm Password<br>
                    <input type="password"><br><br>

                    <!-- login button -->
                    <button class="btn"><a href="index.html">Submit</a></button>
                </form>
                <h6>Terms & Conditions</h6>
                <h6>By pressing submit,I agree that I have read and understood the T's&C's</h6>
            </section>
        </div>
        <footer class="primary-footer grid">
            <small> &copy; Politico </small>
        </footer>
    </body>
</html>
